<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elecciones Libros 2025</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="encabezado">
        <h1>Elecciones Libros 2025</h1>
        <p class="subtitulo">Sistema de Votación – Libros como candidatos</p>
    </header>

    <main class="tarjeta">

        <!-- BOTONES DE ACCIÓN -->
        <section class="acciones">
            <button class="btn sec" onclick="cargarTarjeton()">Tarjetón</button>
            <button class="btn sec" onclick="cargarEstadisticas()">Estadísticas</button>
            <button class="btn sec" onclick="cargarAutor()">Autor</button>
            <button class="btn sec" onclick="mostrarFormulario()">Registrar candidato</button>
        </section>

        <!-- SECCIÓN DE VOTO -->
        <h3 class="titulo-seccion">Emitir voto</h3>
        <p class="instruccion">Selecciona un número del tarjetón:</p>
        <div id="listaVotos" class="votos"></div>

        <!-- FORMULARIO PARA REGISTRAR NUEVOS LIBROS -->
        <section id="formRegistro" style="display:none; margin-top:20px;">
            <h3>Registrar nuevo candidato</h3>
            <label>Nombre del libro:</label>
            <input type="text" id="nombreLibro" class="input">

            <label>Partido:</label>
            <input type="text" id="partido" class="input">

            <button class="btn sec" onclick="registrarCandidato()">Registrar</button>
        </section>

        <!-- RESULTADO -->
        <div id="resultado" class="resultado">Esperando acción...</div>

    </main>

    <footer class="pie">
        <p>© 2025 – Sistema Electoral de Prueba</p>
    </footer>

    <script src="js/elecciones.js"></script>
</body>
</html>
